<body>
    <a href="../index.html">Вернуться</a><br>
    <script type = "text/javascript">
        function Name(){
            var step = 0;
            var name = "Лебедь Даниил";
            do {
                name += "\nЛебедь Даниил";
                step++;
            } 
            while (step < 17);
            alert(name);
        }
        function ArrFunc(){
            var arr = new Array();
            for (i = 0; i < 10; i++){
                arr[i] = Math.floor(Math.random() * 25);
            }
            alert("Исходный массив: "+arr)
            var crat5 = 0;
            for (i = 0; i < 10; i++){
                if (arr[i] % 5 == 0) {
                    crat5++;
                }
            }
            var min = 999999;
            for (i = 0; i < 10; i++){
                if (arr[i] < min) {
                   min = arr[i];
                }
            }
            for (i = 0; i < 10; i++){
                if (arr[i] % 2 == 0) {
                    arr[i] = min;
                }
            }
            alert("Элементов кратных 5 = "+crat5);
            alert("Изменённый массив: "+arr)
        }
        
    </script>
    <button onclick="ShowSeconds()">1. Показать год</button>
    <br><button onclick="Name()">2. Фамилия и имя</button>
    <br><button onclick="ArrFunc()">3. Массив</button>
    <br><button onclick="PrintMath()">4. Функция</button>
    <div id="result"></div>
    <br><button onclick="StringFunc()">5. Строка</button>
</body>
